<div *ngIf="!user">
  <mat-spinner></mat-spinner>
</div>

<mat-card *ngIf="user">
  <mat-card-header>
    <mat-icon mat-card-avatar svgIcon="{{user?.avatar}}"></mat-icon>
    <mat-card-title><h2>{{user?.name}}</h2></mat-card-title>
    <mat-card-subtitle>Birthday {{user?.birthDate | date}}</mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab  label="Bio">
        <p style="padding: 10px">
        {{user?.bio}}
        </p>
      </mat-tab>

      <mat-tab label="Notes">
        <app-note [notes]="user.notes"></app-note>
      </mat-tab>
    </mat-tab-group>

  </mat-card-content>
</mat-card>
