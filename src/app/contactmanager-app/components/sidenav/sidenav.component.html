


<mat-sidenav-container class="app-sidenav-container" >
  <mat-sidenav #sidenav  [mode]="isScreenSmall? 'over' : 'side'" opened class="app-sidenav ">
    <mat-toolbar  color="primary" >
      <span>Contacts</span>
    </mat-toolbar>
    <mat-list>
      <mat-list-item [style.background-color]="selectedUser===user.id? 'gray' : ''" *ngFor="let user of users | async">
        <h3 matLine>
          <a  (click)="onClick(sidenav,user.id!)" style="text-decoration: none;color: white" matLine [routerLink]="['/contactmanager',user.id]">
            <mat-icon svgIcon="{{user.avatar}}"></mat-icon>
            {{user.name}}
          </a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-sidenav-content">

    <app-toolbar [isSmallScreen]="isScreenSmall" (toggleSideNav)="sidenav.toggle()" ></app-toolbar>
      <div class="wrapper">
       <router-outlet></router-outlet>
      </div>


    </div>
      </mat-sidenav-content>
</mat-sidenav-container>
